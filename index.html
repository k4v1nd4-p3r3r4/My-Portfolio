<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Navbar = () => (
            <nav className="bg-gray-800 p-4">
                <div className="container mx-auto flex justify-between items-center">
                    <a href="#" className="text-white text-2xl font-bold">My Portfolio</a>
                    <div className="space-x-4">
                        <a href="#about" className="text-gray-300 hover:text-white">About</a>
                        <a href="#projects" className="text-gray-300 hover:text-white">Projects</a>
                        <a href="#skills" className="text-gray-300 hover:text-white">Skills</a>
                        <a href="#contact" className="text-gray-300 hover:text-white">Contact</a>
                    </div>
                </div>
            </nav>
        );

        const Header = () => (
            <header className="bg-gray-900 text-white text-center py-20">
                <div className="container mx-auto flex flex-col md:flex-row items-center">
                    <div className="md:w-1/2">
                        <h1 className="text-5xl font-bold">Hello, I'm John Doe</h1>
                        <p className="text-xl mt-4">A passionate web developer</p>
                    </div>
                    <div className="md:w-1/2 mt-8 md:mt-0">
                        <img src="https://placehold.co/400x400?text=Developer+Image&font=roboto" alt="Portrait of John Doe, a web developer, smiling and looking at the camera" className="rounded-full mx-auto"/>
                    </div>
                </div>
            </header>
        );

        const About = () => (
            <section id="about" className="py-20 bg-gray-100">
                <div className="container mx-auto text-center">
                    <h2 className="text-4xl font-bold mb-4">About Me</h2>
                    <p className="text-gray-700 text-lg">I am a web developer with a passion for creating beautiful and functional websites. With a background in computer science and a keen eye for design, I strive to deliver the best user experience possible.</p>
                </div>
            </section>
        );

        const Project = ({ title, description, image }) => (
            <div className="bg-white shadow-md rounded-lg overflow-hidden">
                <img src={image} alt={title} className="w-full h-48 object-cover"/>
                <div className="p-4">
                    <h3 className="text-2xl font-bold mb-2">{title}</h3>
                    <p className="text-gray-700">{description}</p>
                </div>
            </div>
        );

        const Projects = () => (
            <section id="projects" className="py-20 bg-gray-100">
                <div className="container mx-auto text-center">
                    <h2 className="text-4xl font-bold mb-8">Projects</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <Project title="Project 1" description="Description of project 1" image="https://placehold.co/600x400?text=Project+1+Image&font=roboto"/>
                        <Project title="Project 2" description="Description of project 2" image="https://placehold.co/600x400?text=Project+2+Image&font=roboto"/>
                        <Project title="Project 3" description="Description of project 3" image="https://placehold.co/600x400?text=Project+3+Image&font=roboto"/>
                        <Project title="Project 4" description="Description of project 4" image="https://placehold.co/600x400?text=Project+4+Image&font=roboto"/>
                        <Project title="Project 5" description="Description of project 5" image="https://placehold.co/600x400?text=Project+5+Image&font=roboto"/>
                        <Project title="Project 6" description="Description of project 6" image="https://placehold.co/600x400?text=Project+6+Image&font=roboto"/>
                    </div>
                </div>
            </section>
        );

        const SkillBar = ({ skill, percentage }) => (
            <div className="mb-4">
                <div className="flex justify-between mb-1">
                    <span className="text-lg font-medium text-gray-700">{skill}</span>
                    <span className="text-lg font-medium text-gray-700">{percentage}%</span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-4">
                    <div className="bg-gray-800 h-4 rounded-full" style={{ width: `${percentage}%` }}></div>
                </div>
            </div>
        );

        const Skills = () => (
            <section id="skills" className="py-20 bg-gray-100">
                <div className="container mx-auto text-center">
                    <h2 className="text-4xl font-bold mb-8">Skills</h2>
                    <div className="max-w-lg mx-auto">
                        <SkillBar skill="HTML" percentage={90} />
                        <SkillBar skill="CSS" percentage={85} />
                        <SkillBar skill="JavaScript" percentage={80} />
                        <SkillBar skill="React" percentage={75} />
                        <SkillBar skill="Node.js" percentage={70} />
                    </div>
                </div>
            </section>
        );

        const Contact = () => (
            <section id="contact" className="py-20 bg-gray-100">
                <div className="container mx-auto text-center">
                    <h2 className="text-4xl font-bold mb-4">Contact Me</h2>
                    <p className="text-gray-700 text-lg mb-8">Feel free to reach out to me for any inquiries or collaborations.</p>
                    <form className="max-w-lg mx-auto">
                        <div className="mb-4">
                            <input type="text" placeholder="Name" className="w-full p-3 border border-gray-300 rounded"/>
                        </div>
                        <div className="mb-4">
                            <input type="email" placeholder="Email" className="w-full p-3 border border-gray-300 rounded"/>
                        </div>
                        <div className="mb-4">
                            <textarea placeholder="Message" className="w-full p-3 border border-gray-300 rounded" rows="5"></textarea>
                        </div>
                        <button type="submit" className="bg-gray-800 text-white py-3 px-6 rounded">Send Message</button>
                    </form>
                    <div className="mt-8">
                        <p className="text-lg text-gray-700">Contact Number: +1234567890</p>
                        <p className="text-lg text-gray-700">Email: johndoe@example.com</p>
                        <div className="space-x-4 mt-4">
                            <a href="https://www.facebook.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-facebook-f"></i></a>
                            <a href="https://twitter.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-linkedin-in"></i></a>
                            <a href="https://www.instagram.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-instagram"></i></a>
                            <a href="https://github.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-800 text-white text-center py-4">
                <p>&copy; 2023 John Doe. All rights reserved.</p>
                <div className="space-x-4 mt-2">
                    <a href="https://www.facebook.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-linkedin-in"></i></a>
                    <a href="https://www.instagram.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-instagram"></i></a>
                    <a href="https://github.com/johndoe" className="text-gray-300 hover:text-white"><i className="fab fa-github"></i></a>
                </div>
            </footer>
        );

        const App = () => (
            <div>
                <Navbar />
                <Header />
                <About />
                <Projects />
                <Skills />
                <Contact />
                <Footer />
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
